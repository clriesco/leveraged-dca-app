name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm --workspace apps/backend run prisma:generate

      - name: Lint backend
        run: npm --workspace apps/backend run lint

      - name: Lint shared
        run: npm --workspace packages/shared run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm --workspace apps/backend run prisma:generate

      - name: Run unit tests
        run: npm --workspace apps/backend run test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: leveraged_dca_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install infra/scripts dependencies
        run: |
          cd infra/scripts
          npm ci

      - name: Create .env file
        run: |
          cat > apps/backend/.env << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/leveraged_dca_test
          DIRECT_URL=postgresql://postgres:postgres@localhost:5432/leveraged_dca_test
          SUPABASE_URL=https://test.supabase.co
          SUPABASE_ANON_KEY=test-key
          API_URL=http://localhost:3003/api
          EOF

      - name: Generate Prisma Client for backend
        run: npm --workspace apps/backend run prisma:generate

      - name: Copy Prisma Client to infra/scripts
        run: |
          # Prisma generates the client in the directory relative to where @prisma/client is installed
          # Since backend already has the client generated, we copy it to infra/scripts
          cd infra/scripts
          mkdir -p node_modules/.prisma/client
          cp -r ../../apps/backend/node_modules/.prisma/client/* node_modules/.prisma/client/
          echo "âœ… Prisma Client copied to infra/scripts"

      - name: Run database migrations
        run: npx --workspace apps/backend prisma db push --skip-generate

      - name: Start backend server
        run: |
          npm --workspace apps/backend run dev &
          sleep 10
        env:
          PORT: 3003

      - name: Run E2E tests
        run: npm --workspace apps/backend run test:e2e
        env:
          API_URL: http://localhost:3003/api

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm --workspace apps/backend run prisma:generate

      - name: Build
        run: npm run build

