name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm --workspace apps/backend run prisma:generate

      - name: Lint backend only
        run: npm --workspace apps/backend run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

